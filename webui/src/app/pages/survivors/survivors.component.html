<div class="pad-16">
    <h3> Survivors List</h3>

    <div class="row">
        <div class="col-lg-12">
            <div style="width:1140px">
                <div class="s-info-bar">
                    <div style="flex:1"></div>
                    <div *ngIf="isLoading" class="spinner spinner-md" style="margin:0 10px;">Loading...</div>
                    <s-legend [legend]="survivorByStatusData" ></s-legend>
                </div>
                <ngx-datatable
                    style='height:450px; width:100%;'
                    [rows]='rows'
                    [columns]="columns"
                    [columnMode]="'standard'"
                    [headerHeight]="45"
                    [footerHeight]="45"
                    [rowHeight]="36"
                    [scrollbarV]="true"
                >
                </ngx-datatable>
            </div>
        </div>
    </div>
</div>

<ng-template #survivorIdTpl let-row="row" let-value="value" let-i="index">
    <a routerLink="/home/survivors/update/{{value}}" attr.data-itemid="{{value}}">{{value}}</a>
</ng-template>
