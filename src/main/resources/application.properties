## File is used by springboot
server.contextPath=/
server.port=8181
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/webui/
spring.main.banner-mode=off
##Temporary disable security to enable it remove this
security.ignored=/**

spring.security.user.name=demo
spring.security.user.password=demo
springfox.documentation.swagger-ui.enabled=false
springfox.documentation.swagger.v2.enabled=true
spring.datasource.url=jdbc:h2:mem:demo;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.batch.jdbc.platform=postgresql
#spring.sql.init.platform=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.initialize=true
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.datasource.continue-on-error=false
service.robots.fetchData.cron.expression=0 */10 * * * *
